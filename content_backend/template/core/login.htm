<!DOCTYPE html>
<html lang="de-DE">
<head>
<title>FFRL - SelfService - Portal</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
</head>

<body style="margin: 0px">
	<div class="login_bg">
		<div class="login_wrapper">
			<div class="login_hq">
				<div class="hq_icon"></div>
				<div class="hq_text">Willkommen im<br>FFRL - SelfService-Portal</div>
			</div>
		        <div class="login">
        		        <form action="?do=login_ex" method="post" style="text-align: center;">
        	        		<input name="do" type="hidden" value="login_ex" />
	        	        	<input name="user" type="text" class="text_input login_field" placeholder="Benutzername" id="login-user" />
					<label for="login-user" class="login-field-icon fui-user"></label> 
	        	        	<input name="pwd" type="password" class="text_input login_field" placeholder="Passwort" id="login-pw" />
					<label for="login-pw" class="login-field-icon fui-pw"></label>
					<br><br>
		                	<input type="submit" value="Anmelden" class="btn_login" />
					<br><br>
					<a href="?do=register" style="text-decoration: none;"><input type="button" value="Registrieren" class="btn_login" id="register_new_account"></input></a>
        	        	</form>
		        </div>
		</div>
	</div>
</body>
</html>
